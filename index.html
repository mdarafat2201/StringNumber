<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      h2 {
        margin-bottom: 10px;
      }

      input,
      button {
        padding: 8px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Number Guessing Game</h2>
    <p>Guess a number between 1 and 100:</p>

    <input type="number" id="userGuess" min="1" max="100" />
    <button onclick="checkGuess()">Submit Guess</button>

    <div id="result"></div>

    <script>
      // Generate a random number between 1 and 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;

      function checkGuess() {
        const userGuess = document.getElementById("userGuess").value;
        const resultDiv = document.getElementById("result");

        if (userGuess === "") {
          resultDiv.innerHTML = "Please enter a number.";
        } else {
          attempts++;

          if (userGuess == randomNumber) {
            resultDiv.innerHTML = `Congratulations! You guessed the correct number ${randomNumber} in ${attempts} attempts.`;
          } else if (userGuess < randomNumber) {
            resultDiv.innerHTML = "Too low! Try again.";
          } else {
            resultDiv.innerHTML = "Too high! Try again.";
          }
        }
      }
    </script>
  </body>
</html>
